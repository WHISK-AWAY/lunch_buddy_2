<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Free Sandwich  Icon by Andinur Studio (https://iconscout.com/contributors/andinur) -->
    <meta charset="UTF-8" />
    <script>
      // It's best to inline this in `head` to avoid FOUC (flash of unstyled content) when changing pages or themes

      // first check localstorage for set preferences
      const localTheme = localStorage.getItem('color-theme');

      console.log('localTheme:', localTheme);

      if (localTheme) {
        if (localTheme === 'dark') {
          console.log('dark mode');
          document.documentElement.classList.add('dark');
        } else {
          console.log('light mode');
        }
      } else {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          console.log('matchmedia dark');
          document.documentElement.classList.add('dark');
          localStorage.setItem('color-theme', 'dark');
        } else {
          console.log('matchmedia light');
          document.documentElement.classList.remove('dark');
          localStorage.setItem('color-theme', 'light');
        }
      }
